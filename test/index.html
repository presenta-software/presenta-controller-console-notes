<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentaControllerConsoleNotes</title>
    <script src="../dist/presenta-controller-console-notes.min.js"></script>
</head>
<body>
    <script>
        new PresentaControllerConsoleNotes(null, {
            on: (name, clb) => {
                clb({currentIndex:1})
            }
        }, {style: 'background-color: blue; color: white; font-size: 20px'}, {scenes:[{}, {
            notes:`
Hello from Scene 2! 

I have a lot of thing to say right now, why bother?
Because It's awesome!!!`}]})
    </script>
</body>
</html>
